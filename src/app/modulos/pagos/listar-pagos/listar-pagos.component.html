<div class="pagos-container" *ngIf="isAuthenticated">
  <h1>Historial de pagos</h1>
  <div class="filter-container">
    <input type="text" placeholder="Filtrar por nombre" (input)="filterPagos($event)">
  </div>
  <table>
    <thead>
      <tr>
        <th>Nombre factura</th>
        <th>Fecha de pago</th>
        <th>Consumo</th>
        <th>Total Pagado</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pago of pagos">
        <td>{{ getFacturaNombre(pago.factura_id) }}</td>
   
        <td>{{ getFacturaConsumo(pago.factura_id) }}</td>
        <td>{{ pago.monto | currency:'COP' }}</td>
      </tr>
    </tbody>
  </table>
</div>
<div *ngIf="!isAuthenticated">
  <p>No hay usuario autenticado. Por favor, inicie sesi√≥n para ver el historial de pagos.</p>
</div>
